<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="script.js" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
  <link rel="bootstrap" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="script.js" href="script.js"/>
</head>
<body>
  <main class="container">
    <div class="box" id="box1">
      <h2>Top Box</h2>
      <div class="options">
        <label>Color:
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </label>
        <label>Size:
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" id="box2">
      <h2>Middle Box</h2>
      <div class="options">
        <!-- Same options -->
      </div>
    </div>

    <div class="box" id="box3">
      <h2>Bottom Box</h2>
      <div class="options">
        <!-- Same options -->
      </div>
    </div>
  </main>
  
</body>
</html>
